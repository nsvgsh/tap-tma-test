<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox â€¢ Level Up Modal</title>
  <style>
    /* Inputs:
       - Font: ../buttons/assets/LilitaOne-Regular.ttf
       - Shield: ./assets/Icon_ImageIcon_LevelFrame1.png
       - Background gradient: #082D53 â†’ #074274
    */
    @font-face {
      font-family: 'Lilita One';
      src: url('../buttons/assets/LilitaOne-Regular.ttf') format('truetype');
      font-display: swap;
    }

    html, body {
      margin: 0; padding: 0; height: 100%; background: #082D53; color: #fff;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
    }
    .screen {
      min-height: 100%;
      background: radial-gradient(60% 50% at 50% 40%, #074274 0%, #082D53 60%, #082D53 100%);
      display: flex; align-items: center; justify-content: center;
      padding: 16px 16px 24px;
      overflow: hidden;
    }
    .card {
      width: min(92vw, 460px);
      text-align: center;
    }
    .headline {
      font-family: 'Lilita One', sans-serif;
      font-size: 20px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.35);
      opacity: 0.95;
    }
    .shield {
      position: relative;
      width: 180px; height: 216px;
      margin: 16px auto 8px auto;
      background: url('./assets/Icon_ImageIcon_LevelFrame1.png') center/contain no-repeat;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.35));
    }
    .levelNum {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Lilita One', sans-serif;
      font-size: 88px; line-height: 1; color: #fff;
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000;
    }
    .title {
      font-family: 'Lilita One', sans-serif;
      font-size: clamp(28px, 6vw, 40px); margin-top: 4px;
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000;
    }
    .rewardsBox {
      margin-top: 20px; padding: 14px 12px; border-radius: 16px;
      background: rgba(0,0,0,0.25);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      text-align: left;
    }
    .rewardsLabel { font-weight: 700; opacity: 0.9; letter-spacing: 1px; font-size: 13px; text-align: center; display: block; }
    .rewardsRow { display: flex; gap: 14px; justify-content: center; margin-top: 12px; flex-wrap: wrap; }
    /* Unity Image (Sliced) â†’ CSS border-image with fill */
    .frameItem { position: relative; width: 120px; height: 120px; border: 20px solid transparent; border-image-source: url('./assets/ItemFrame03_Single_Navy.png'); border-image-slice: 26 fill; border-image-repeat: stretch; display:flex; align-items:center; justify-content:center; box-shadow: 0 6px 14px rgba(0,0,0,0.25); background: transparent; }
    .frameInner { display:flex; flex-direction:column; align-items:center; justify-content:center; gap:6px; padding-top: 4px; }
    .frameIcon { font-size: 28px; }
    .frameText { font-family: 'Lilita One', sans-serif; font-size: 20px; color:#fff; text-shadow: -1.5px -1.5px 0 #000, 1.5px -1.5px 0 #000, -1.5px 1.5px 0 #000, 1.5px 1.5px 0 #000; }
    .note { margin-top: 10px; font-size: 12px; opacity: 0.8; }

    .actions { display:flex; justify-content:center; gap: 12px; margin-top: 16px; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      flex: 1 1 0; max-width: 280px; height: 80px; border: 20px solid transparent;
      border-image-slice: 20 fill; border-image-repeat: stretch; cursor:pointer;
      font-family: 'Lilita One', sans-serif; font-size: 28px; color: #fff;
      text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
      user-select: none; background: transparent;
    }
    .btnConfirm { border-image-source: url('../buttons/assets/Button01_Green.Png'); }
    .btn:active { transform: translateY(1px) scale(0.99); }
  </style>
</head>
<body>
  <div class="screen">
    <div class="card">
      <div class="headline">You have reached the Next Level!</div>
      <div class="shield">
        <div class="levelNum">3</div>
      </div>
      <div class="title">LEVEL UP!</div>

      <div class="rewardsBox">
        <div class="rewardsLabel">REWARDS</div>
        <div class="rewardsRow">
          <div class="frameItem">
            <div class="frameInner">
              <div class="frameIcon">ðŸª™</div>
              <div class="frameText">1,000</div>
            </div>
          </div>
          <div class="frameItem">
            <div class="frameInner">
              <div class="frameIcon">ðŸŽŸ</div>
              <div class="frameText">3</div>
            </div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn" style="border-image-source:url('../buttons/assets/Button01_Orange.Png')">Claim</button>
        <div style="width:12px"></div>
        <button class="btn btnConfirm">X2 bonus</button>
      </div>
    </div>
  </div>
</body>
</html>
